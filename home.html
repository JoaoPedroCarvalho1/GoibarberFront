<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goiabarber - Home</title>
    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="stylesheet" href="src/styles/header.css">
    <link rel="stylesheet" href="src/styles/home.css">
    <link rel="stylesheet" href="src/styles/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <app-header></app-header>

    <main>
        <!-- Banner Carousel -->
        <section class="banner-carousel">
            <div class="carousel-container">
                <div class="carousel-track">
                    <div class="carousel-slide">
                        <img src="src/barbearia.jpg" alt="Promoção 1">
                    </div>
                    <div class="carousel-slide">
                        <img src="src/goiaba-telafundo.png" alt="Promoção 2">
                    </div>
                    <div class="carousel-slide">
                        <img src="src/barbearia.jpg" alt="Promoção 3">
                    </div>
                </div>
                <button class="carousel-button prev"><-</button>
                <button class="carousel-button next">-></button>
                <div class="carousel-dots"></div>
            </div>
        </section>

        <!-- Barbers Carousel -->
        <section class="barbers-section">
            <div class="container">
                <h2 class="subtitle">Nossos Profissionais</h2>
                <div class="barbers-carousel">
                    <div class="barbers-track"></div>
                    <button class="barbers-button prev">&lt;</button>
                    <button class="barbers-button next">&gt;</button>
                </div>
            </div>
        </section>

        <!-- Map Section -->
        <section class="map-section">
            <div class="container">
                <h2 class="subtitle">Nossa Localização</h2>
                <div class="map-container">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.5927480721843!2d-46.70949672506348!3d-23.76189787866251!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce4f2a49632bd1%3A0xf4d26f4c16e8212!2sR.%20Goiaba%20Natal%20-%20Vila%20Natal%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2004863-220!5e0!3m2!1spt-BR!2sbr!4v1741976629189!5m2!1spt-BR!2sbr"
                        width="100%" 
                        height="450" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy">
                    </iframe>
                    
                </div>
            </div>
        </section>
        <app-footer></app-footer>
    </main>

    <!-- Barber Modal -->
    <div class="modal" id="barberModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body">
                <div class="barber-info">
                    <img src="" alt="" class="barber-photo">
                    <div class="barber-details">
                        <h2 class="barber-name"></h2>
                        <p class="barber-specialty"></p>
                        <div class="barber-schedule">
                            <h3>Horários Disponíveis</h3>
                            <ul class="schedule-list"></ul>
                        </div>
                        <div class="barber-services">
                            <h3>Serviços</h3>
                            <ul class="services-list"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="src/components/header.js"></script>
    <script src="src/js/home.js"></script>
    <script src="src/js/carousel.js"></script>
    <script src="src/js/barbers.js"></script>
    <script src="src/components/footer.js"></script>
    <script type="module" src="src/js/home.js"></script>
    <script type="module" src="src/services/auth.js"></script>
    
</body>
</html>
